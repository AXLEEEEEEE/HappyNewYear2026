  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
}
canvas {
    display: block;
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;
window.addEventListener("resize", () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
});

const words = ["HAPPY", "NEW", "YEAR", "2026"];
let wordIndex = 0;
let finalShown = false;

let rockets = [];
let bgParticles = [];
let textParticles = [];

let lastWordTime = 0;
const WORD_DELAY = 3500;
const FINAL_DELAY = 4000;

class Rocket {
    constructor(type = "normal") {
        this.type = type; // normal | word | final
        this.x = canvas.width / 2 + (Math.random() - 0.5) * 200;
        this.y = canvas.height;
        this.targetY = canvas.height * 0.4;
        this.speed = type !== "normal" ? 8 : 6;
        this.exploded = false;
    }

    update() {
        this.y -= this.speed;
        if (this.y <= this.targetY) {
            this.explode();
            this.exploded = true;
        }
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = this.type === "normal" ? "white" : "red";
        ctx.fill();
    }

    explode() {
        for (let i = 0; i < 90; i++) {
            bgParticles.push({
                x: this.x,
                y: this.y,
                vx: Math.cos(Math.random() * Math.PI * 2) * (Math.random() * 3 + 1),
                vy: Math.sin(Math.random() * Math.PI * 2) * (Math.random() * 3 + 1),
                life: 1,
                color: `hsla(${Math.random() * 360},100%,60%,`
            });
        }

        if (this.type === "word" && wordIndex < words.length) {
            createText(words[wordIndex]);
            wordIndex++;
            lastWordTime = performance.now();
        }

        if (this.type === "final") {
            createFinalText();
            finalShown = true;
        }
    }
}

function updateBgParticles() {
    bgParticles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.012;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 1.6, 0, Math.PI * 2);
        ctx.fillStyle = p.color + p.life + ")";
        ctx.fill();

        if (p.life <= 0) bgParticles.splice(i, 1);
    });
}

function createText(word) {
    textParticles = [];
    const temp = document.createElement("canvas");
    const tctx = temp.getContext("2d");

    temp.width = canvas.width;
    temp.height = canvas.height;

    tctx.fillStyle = "white";
    tctx.textAlign = "center";
    tctx.font = "bold 170px Arial Black";
    tctx.fillText(word, canvas.width / 2, canvas.height / 2);

    spawnParticlesFromCanvas(temp);
}

function createFinalText() {
    textParticles = [];
    const temp = document.createElement("canvas");
    const tctx = temp.getContext("2d");

    temp.width = canvas.width;
    temp.height = canvas.height;

    tctx.fillStyle = "white";
    tctx.textAlign = "center";

    tctx.font = "bold 150px Arial Black";
    tctx.fillText("HAPPY", canvas.width / 2, canvas.height / 2 - 150);

    tctx.font = "bold 130px Arial Black";
    tctx.fillText("NEW YEAR", canvas.width / 2, canvas.height / 2);

    tctx.font = "bold 170px Arial Black";
    tctx.fillText("2026", canvas.width / 2, canvas.height / 2 + 170);

    spawnParticlesFromCanvas(temp);
}

function spawnParticlesFromCanvas(temp) {
    const data = temp.getContext("2d")
        .getImageData(0, 0, canvas.width, canvas.height).data;

    for (let y = 0; y < canvas.height; y += 6) {
        for (let x = 0; x < canvas.width; x += 6) {
            const i = (y * canvas.width + x) * 4;
            if (data[i + 3] > 150) {
                textParticles.push({
                    x: canvas.width / 2,
                    y: canvas.height * 0.4,
                    tx: x,
                    ty: y,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15
                });
            }
        }
    }
}

function updateTextParticles() {
    ctx.save();
    ctx.shadowBlur = 40;
    ctx.shadowColor = "red";

    textParticles.forEach(p => {
        const dx = p.tx - p.x;
        const dy = p.ty - p.y;

        p.vx += dx * 0.002;
        p.vy += dy * 0.002;
        p.vx *= 0.9;
        p.vy *= 0.9;

        p.x += p.vx;
        p.y += p.vy;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
    });

    ctx.restore();
}

function animate(time) {
    ctx.fillStyle = "rgba(0,0,0,0.4)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (Math.random() < 0.05) rockets.push(new Rocket());

    if (
        wordIndex < words.length &&
        rockets.filter(r => r.type === "word").length === 0 &&
        time - lastWordTime > WORD_DELAY
    ) {
        rockets.push(new Rocket("word"));
    }

    if (
        wordIndex === words.length &&
        !finalShown &&
        time - lastWordTime > FINAL_DELAY
    ) {
        rockets.push(new Rocket("final"));
    }

    rockets.forEach((r, i) => {
        r.update();
        r.draw();
        if (r.exploded) rockets.splice(i, 1);
    });

    updateBgParticles();
    updateTextParticles();

    requestAnimationFrame(animate);
}

requestAnimationFrame(animate);
</script>

</body>
</html>
