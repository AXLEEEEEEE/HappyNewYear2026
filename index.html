 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    width: 100%;
    height: 100%;
}
canvas {
    display: block;
    width: 100vw;
    height: 100vh;
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    const dpr = window.devicePixelRatio || 1;
    canvas.width = innerWidth * dpr;
    canvas.height = innerHeight * dpr;
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// ================= TEXT SEQUENCE =================
const words = ["HAPPY", "NEW", "YEAR", "2026"];
let wordIndex = 0;
let finalShown = false;

// ================= ARRAYS =================
let rockets = [];
let bgParticles = [];
let textParticles = [];

// ================= TIMING CONTROL =================
let lastWordTime = 0;
let textStartTime = 0;
let textHolding = false;

const WORD_DELAY = 4000;          // pagitan bago next word rocket
const WORD_DISPLAY_TIME = 3500;   // TAGAL NA NAKATAMBAY ANG WORD
const FINAL_DELAY = 4500;

// ================= RESPONSIVE =================
const isMobile = innerWidth < 768;
const particleStep = isMobile ? 9 : 7;

function responsiveFont(size) {
    return Math.max(innerWidth * size, 42);
}

// ================= ROCKET =================
class Rocket {
    constructor(type = "normal") {
        this.type = type;
        this.x = innerWidth / 2 + (Math.random() - 0.5) * innerWidth * 0.3;
        this.y = innerHeight;
        this.targetY = innerHeight * 0.4;
        this.speed = type !== "normal" ? 8 : 6;
        this.exploded = false;
    }

    update() {
        this.y -= this.speed;
        if (this.y <= this.targetY) {
            this.explode();
            this.exploded = true;
        }
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
    }

    explode() {
        const count = isMobile ? 50 : 90;
        for (let i = 0; i < count; i++) {
            bgParticles.push({
                x: this.x,
                y: this.y,
                vx: Math.cos(Math.random() * Math.PI * 2) * (Math.random() * 3 + 1),
                vy: Math.sin(Math.random() * Math.PI * 2) * (Math.random() * 3 + 1),
                life: 1,
                color: `hsla(${Math.random() * 360},100%,60%,`
            });
        }

        if (this.type === "word" && wordIndex < words.length) {
            createText(words[wordIndex]);
            wordIndex++;
            textStartTime = performance.now();
            textHolding = true;
            lastWordTime = performance.now();
        }

        if (this.type === "final") {
            createFinalText();
            finalShown = true;
        }
    }
}

// ================= BACKGROUND PARTICLES =================
function updateBgParticles() {
    for (let i = bgParticles.length - 1; i >= 0; i--) {
        const p = bgParticles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.015;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 1.5, 0, Math.PI * 2);
        ctx.fillStyle = p.color + p.life + ")";
        ctx.fill();

        if (p.life <= 0) bgParticles.splice(i, 1);
    }
}

// ================= WORD TEXT =================
function createText(word) {
    textParticles = [];
    const temp = document.createElement("canvas");
    temp.width = innerWidth;
    temp.height = innerHeight;
    const tctx = temp.getContext("2d");

    tctx.fillStyle = "white";
    tctx.textAlign = "center";
    tctx.textBaseline = "middle";
    tctx.font = `bold ${responsiveFont(0.18)}px Arial Black`;
    tctx.fillText(word, innerWidth / 2, innerHeight / 2);

    spawnParticlesFromCanvas(temp);
}

// ================= FINAL TEXT =================
function createFinalText() {
    textParticles = [];
    const temp = document.createElement("canvas");
    temp.width = innerWidth;
    temp.height = innerHeight;
    const tctx = temp.getContext("2d");

    tctx.fillStyle = "white";
    tctx.textAlign = "center";
    tctx.textBaseline = "middle";

    tctx.font = `bold ${responsiveFont(0.15)}px Arial Black`;
    tctx.fillText("HAPPY", innerWidth / 2, innerHeight / 2 - responsiveFont(0.18));

    tctx.font = `bold ${responsiveFont(0.13)}px Arial Black`;
    tctx.fillText("NEW YEAR", innerWidth / 2, innerHeight / 2);

    tctx.font = `bold ${responsiveFont(0.18)}px Arial Black`;
    tctx.fillText("2026", innerWidth / 2, innerHeight / 2 + responsiveFont(0.18));

    spawnParticlesFromCanvas(temp);
}

// ================= SPAWN TEXT PARTICLES =================
function spawnParticlesFromCanvas(temp) {
    const img = temp.getContext("2d")
        .getImageData(0, 0, innerWidth, innerHeight).data;

    for (let y = 0; y < innerHeight; y += particleStep) {
        for (let x = 0; x < innerWidth; x += particleStep) {
            const i = (y * innerWidth + x) * 4;
            if (img[i + 3] > 150) {
                textParticles.push({
                    x: innerWidth / 2,
                    y: innerHeight * 0.4,
                    tx: x,
                    ty: y,
                    vx: 0,
                    vy: 0
                });
            }
        }
    }
}

// ================= UPDATE TEXT PARTICLES =================
function updateTextParticles(time) {
    ctx.save();
    ctx.shadowBlur = 25;
    ctx.shadowColor = "red";

    textParticles.forEach(p => {
        if (!textHolding) {
            p.vx += (p.tx - p.x) * 0.002;
            p.vy += (p.ty - p.y) * 0.002;
        }
        p.vx *= 0.92;
        p.vy *= 0.92;

        p.x += p.vx;
        p.y += p.vy;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2.5, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
    });

    ctx.restore();

    if (textHolding && time - textStartTime > WORD_DISPLAY_TIME) {
        textHolding = false;
    }
}

// ================= MAIN LOOP =================
function animate(time) {
    ctx.fillStyle = "rgba(0,0,0,0.35)";
    ctx.fillRect(0, 0, innerWidth, innerHeight);

    if (Math.random() < 0.04) rockets.push(new Rocket());

    if (
        wordIndex < words.length &&
        !rockets.some(r => r.type === "word") &&
        time - lastWordTime > WORD_DELAY
    ) {
        rockets.push(new Rocket("word"));
    }

    if (
        wordIndex === words.length &&
        !finalShown &&
        time - lastWordTime > FINAL_DELAY
    ) {
        rockets.push(new Rocket("final"));
    }

    for (let i = rockets.length - 1; i >= 0; i--) {
        rockets[i].update();
        rockets[i].draw();
        if (rockets[i].exploded) rockets.splice(i, 1);
    }

    updateBgParticles();
    updateTextParticles(time);
    requestAnimationFrame(animate);
}

requestAnimationFrame(animate);
</script>

</body>
</html>
