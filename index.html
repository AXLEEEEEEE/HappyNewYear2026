 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>

<!-- PROPER MOBILE VIEWPORT -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    width: 100%;
    height: 100%;
    overflow: hidden;
    touch-action: none;
}

canvas {
    display: block;
    width: 100vw;
    height: 100vh;
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let WIDTH, HEIGHT;

/* ================= RESIZE ================= */
function resize() {
    WIDTH = window.innerWidth;
    HEIGHT = window.innerHeight;
    canvas.width = WIDTH;
    canvas.height = HEIGHT;
}
window.addEventListener("resize", resize);
resize();

/* ================= DATA ================= */
const words = ["HAPPY", "NEW", "YEAR", "2026"];
let wordIndex = 0;
let finalShown = false;
let lastWordTime = 0;

const WORD_DELAY = 5500;
const FINAL_DELAY = 8500;
let particleStep = 8;

let rockets = [];
let bgParticles = [];
let textParticles = [];

/* ================= ROCKET ================= */
class Rocket {
    constructor(type = "normal") {
        this.type = type;
        this.x = WIDTH / 2 + (Math.random() - 0.5) * WIDTH * 0.4;
        this.y = HEIGHT + 20;
        this.targetY = HEIGHT * 0.35;
        this.speed = type === "normal" ? HEIGHT * 0.006 : HEIGHT * 0.007;
        this.exploded = false;
    }

    update() {
        this.y -= this.speed;
        if (this.y <= this.targetY) {
            this.explode();
            this.exploded = true;
        }
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2.2, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
    }

    explode() {
        for (let i = 0; i < 60; i++) {
            bgParticles.push({
                x: this.x,
                y: this.y,
                vx: Math.cos(Math.random() * Math.PI * 2) * (Math.random() * 2 + 0.8),
                vy: Math.sin(Math.random() * Math.PI * 2) * (Math.random() * 2 + 0.8),
                life: 1,
                color: `hsla(${Math.random() * 360},100%,60%,`
            });
        }

        if (this.type === "word" && wordIndex < words.length) {
            createText(words[wordIndex]);
            wordIndex++;
            lastWordTime = performance.now();
        }

        if (this.type === "final") {
            createFinalText();
            finalShown = true;
        }
    }
}

/* ================= BG PARTICLES ================= */
function updateBgParticles() {
    for (let i = bgParticles.length - 1; i >= 0; i--) {
        const p = bgParticles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.012;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 1.6, 0, Math.PI * 2);
        ctx.fillStyle = p.color + p.life + ")";
        ctx.fill();

        if (p.life <= 0) bgParticles.splice(i, 1);
    }
}

/* ================= TEXT ================= */
function createText(word) {
    textParticles.length = 0;

    const temp = document.createElement("canvas");
    temp.width = WIDTH;
    temp.height = HEIGHT;
    const tctx = temp.getContext("2d");

    const fontSize = Math.min(WIDTH * 0.18, 80);

    tctx.fillStyle = "#fff";
    tctx.textAlign = "center";
    tctx.textBaseline = "middle";
    tctx.font = `900 ${fontSize}px Arial Black`;
    tctx.fillText(word, WIDTH / 2, HEIGHT / 2);

    spawnTextParticles(temp);
}

function createFinalText() {
    textParticles.length = 0;

    const temp = document.createElement("canvas");
    temp.width = WIDTH;
    temp.height = HEIGHT;
    const tctx = temp.getContext("2d");

    tctx.fillStyle = "#fff";
    tctx.textAlign = "center";
    tctx.textBaseline = "middle";

    tctx.font = `900 ${WIDTH * 0.14}px Arial Black`;
    tctx.fillText("HAPPY", WIDTH / 2, HEIGHT / 2 - HEIGHT * 0.15);

    tctx.font = `900 ${WIDTH * 0.12}px Arial Black`;
    tctx.fillText("NEW YEAR", WIDTH / 2, HEIGHT / 2);

    tctx.font = `900 ${WIDTH * 0.18}px Arial Black`;
    tctx.fillText("2026", WIDTH / 2, HEIGHT / 2 + HEIGHT * 0.18);

    spawnTextParticles(temp);
}

function spawnTextParticles(temp) {
    const img = temp.getContext("2d").getImageData(0, 0, WIDTH, HEIGHT).data;

    for (let y = 0; y < HEIGHT; y += particleStep) {
        for (let x = 0; x < WIDTH; x += particleStep) {
            const i = (y * WIDTH + x) * 4;
            if (img[i + 3] > 150) {
                textParticles.push({
                    x: WIDTH / 2,
                    y: HEIGHT * 0.4,
                    tx: x,
                    ty: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6
                });
            }
        }
    }
}

function updateTextParticles() {
    ctx.save();
    ctx.shadowBlur = 18;
    ctx.shadowColor = "red";

    for (const p of textParticles) {
        p.vx += (p.tx - p.x) * 0.0012;
        p.vy += (p.ty - p.y) * 0.0012;
        p.vx *= 0.92;
        p.vy *= 0.92;
        p.x += p.vx;
        p.y += p.vy;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2.3, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
    }
    ctx.restore();
}

/* ================= ANIMATE ================= */
function animate(time) {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, WIDTH, HEIGHT);

    if (Math.random() < 0.018) rockets.push(new Rocket());

    if (
        wordIndex < words.length &&
        !rockets.some(r => r.type === "word") &&
        time - lastWordTime > WORD_DELAY
    ) rockets.push(new Rocket("word"));

    if (
        wordIndex === words.length &&
        !finalShown &&
        time - lastWordTime > FINAL_DELAY
    ) rockets.push(new Rocket("final"));

    for (let i = rockets.length - 1; i >= 0; i--) {
        rockets[i].update();
        rockets[i].draw();
        if (rockets[i].exploded) rockets.splice(i, 1);
    }

    updateBgParticles();
    updateTextParticles();
    requestAnimationFrame(animate);
}

requestAnimationFrame(animate);
</script>

</body>
</html>
