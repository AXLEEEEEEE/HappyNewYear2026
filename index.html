 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    width: 100%;
    height: 100%;
    overflow: hidden;
}
canvas {
    display: block;
    width: 100%;
    height: 100%;
    touch-action: none;
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let cw, ch, dpr;

function resizeCanvas() {
    dpr = Math.min(window.devicePixelRatio || 1, 2); // limit for performance
    cw = window.innerWidth;
    ch = window.innerHeight;

    canvas.width = cw * dpr;
    canvas.height = ch * dpr;
    canvas.style.width = cw + "px";
    canvas.style.height = ch + "px";

    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

/* ================= DATA ================= */
const words = ["HAPPY", "NEW", "YEAR", "2026"];
let wordIndex = 0;
let finalShown = false;
let lastWordTime = 0;

const isMobile = cw < 768;
const WORD_DELAY = 6000;
const FINAL_DELAY = 9000;
const particleStep = isMobile ? 9 : 6;

let rockets = [];
let bgParticles = [];
let textParticles = [];

/* ================= UTILS ================= */
function responsiveFont(ratio) {
    return Math.max(cw * ratio, isMobile ? 42 : 60);
}

/* ================= ROCKET ================= */
class Rocket {
    constructor(type = "normal") {
        this.type = type;
        this.x = cw / 2 + (Math.random() - 0.5) * cw * 0.35;
        this.y = ch + 10;
        this.targetY = ch * 0.4;
        this.speed = type === "normal" ? 4.5 : 5.5;
        this.exploded = false;
    }

    update() {
        this.y -= this.speed;
        if (this.y <= this.targetY) {
            this.explode();
            this.exploded = true;
        }
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2.2, 0, Math.PI * 2);
        ctx.fillStyle = this.type === "normal" ? "#fff" : "#ff4444";
        ctx.fill();
    }

    explode() {
        const count = isMobile ? 55 : 110;
        for (let i = 0; i < count; i++) {
            bgParticles.push({
                x: this.x,
                y: this.y,
                vx: Math.cos(Math.random() * Math.PI * 2) * (Math.random() * 2 + 0.6),
                vy: Math.sin(Math.random() * Math.PI * 2) * (Math.random() * 2 + 0.6),
                life: 1,
                color: `hsla(${Math.random() * 360},100%,60%,`
            });
        }

        if (this.type === "word" && wordIndex < words.length) {
            createText(words[wordIndex]);
            wordIndex++;
            lastWordTime = performance.now();
        }

        if (this.type === "final") {
            createFinalText();
            finalShown = true;
        }
    }
}

/* ================= PARTICLES ================= */
function updateBgParticles() {
    for (let i = bgParticles.length - 1; i >= 0; i--) {
        const p = bgParticles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.012;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 1.6, 0, Math.PI * 2);
        ctx.fillStyle = p.color + p.life + ")";
        ctx.fill();

        if (p.life <= 0) bgParticles.splice(i, 1);
    }
}

/* ================= TEXT ================= */
function createText(word) {
    textParticles.length = 0;

    const temp = document.createElement("canvas");
    temp.width = cw;
    temp.height = ch;
    const tctx = temp.getContext("2d");

    tctx.fillStyle = "#fff";
    tctx.textAlign = "center";
    tctx.textBaseline = "middle";
    tctx.font = `900 ${responsiveFont(0.18)}px Arial Black`;
    tctx.fillText(word, cw / 2, ch / 2);

    spawnTextParticles(temp);
}

function createFinalText() {
    textParticles.length = 0;

    const temp = document.createElement("canvas");
    temp.width = cw;
    temp.height = ch;
    const tctx = temp.getContext("2d");

    tctx.fillStyle = "#fff";
    tctx.textAlign = "center";
    tctx.textBaseline = "middle";

    tctx.font = `900 ${responsiveFont(0.15)}px Arial Black`;
    tctx.fillText("HAPPY", cw / 2, ch / 2 - responsiveFont(0.18));

    tctx.font = `900 ${responsiveFont(0.13)}px Arial Black`;
    tctx.fillText("NEW YEAR", cw / 2, ch / 2);

    tctx.font = `900 ${responsiveFont(0.18)}px Arial Black`;
    tctx.fillText("2026", cw / 2, ch / 2 + responsiveFont(0.18));

    spawnTextParticles(temp);
}

function spawnTextParticles(temp) {
    const img = temp.getContext("2d").getImageData(0, 0, cw, ch).data;

    for (let y = 0; y < ch; y += particleStep) {
        for (let x = 0; x < cw; x += particleStep) {
            const i = (y * cw + x) * 4;
            if (img[i + 3] > 150) {
                textParticles.push({
                    x: cw / 2,
                    y: ch * 0.4,
                    tx: x,
                    ty: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6
                });
            }
        }
    }
}

function updateTextParticles() {
    ctx.save();
    ctx.shadowBlur = 22;
    ctx.shadowColor = "red";

    for (const p of textParticles) {
        p.vx += (p.tx - p.x) * 0.0012;
        p.vy += (p.ty - p.y) * 0.0012;
        p.vx *= 0.92;
        p.vy *= 0.92;
        p.x += p.vx;
        p.y += p.vy;

        ctx.beginPath();
        ctx.arc(p.x, p.y, isMobile ? 2.2 : 2.6, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
    }
    ctx.restore();
}

/* ================= ANIMATE ================= */
function animate(time) {
    ctx.fillStyle = "rgba(0,0,0,0.28)";
    ctx.fillRect(0, 0, cw, ch);

    if (Math.random() < (isMobile ? 0.015 : 0.02)) {
        rockets.push(new Rocket());
    }

    if (
        wordIndex < words.length &&
        !rockets.some(r => r.type === "word") &&
        time - lastWordTime > WORD_DELAY
    ) {
        rockets.push(new Rocket("word"));
    }

    if (
        wordIndex === words.length &&
        !finalShown &&
        time - lastWordTime > FINAL_DELAY
    ) {
        rockets.push(new Rocket("final"));
    }

    for (let i = rockets.length - 1; i >= 0; i--) {
        rockets[i].update();
        rockets[i].draw();
        if (rockets[i].exploded) rockets.splice(i, 1);
    }

    updateBgParticles();
    updateTextParticles();
    requestAnimationFrame(animate);
}

requestAnimationFrame(animate);
</script>
</body>
</html>
